<html>

<head>
    <meta charset="UTF-8">
    <title>Curso de JavaScript</title>
</head>

<body>
    <script>
        function exibirAlgo(){
            console.log('Hello Word');
        }

        // executa a cadas 1 segundo
        // setInterval(exibirAlgo, 1000);

        // delay para executar somente uma vez, Obs.: a medida é em milissegundos
        setTimeout(exibirAlgo, 5000);

        // executa somente uma vez, e não utiliza o setInterval
        // setInterval(exibirAlgo(), 1000);
    </script>
</body>

</html>

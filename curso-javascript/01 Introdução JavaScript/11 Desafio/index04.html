<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio 11</title>
</head>

<body>
    <script>
        function experiencia(anos) {
            switch (anos) {
                case 0:
                case 1:
                    console.log('Iniciante');
                    break;
                case 2:
                case 3:
                    console.log('Intermediario');
                    break;
                case 4:
                case 5:
                case 6:
                    console.log('Avançado');
                    break;
                case 7:
                    console.log('Jedi Master');
                    break;
                default:
                    console.log('Valores aceitos:\n ' +
                        'De 0-1 ano: Iniciante\n' +
                        'De 1-3 anos: Intermediario\n' +
                        'De 3-6 anos: Avançado\n' +
                        'De 7 anos ou mais: Jedi Master');
                    break;
            }
        }

        var anosEstudo = 5;
        experiencia(anosEstudo);

        /*
        De 0-1 ano: Iniciante
        De 1-3 anos: Intermediario
        De 3-6 anos: Avançado
        De 7 anos ou mais: Jedi Master
        */
    </script>
</body>

</html>
